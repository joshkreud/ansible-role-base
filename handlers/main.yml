---
- name: Restart sshd
  become: true
  ansible.builtin.service:
    name: sshd
    state: restarted

- name: Restart journald
  become: true
  ansible.builtin.service:
    name: systemd-journald
    state: restarted

- name: Restart ufw
  become: true
  community.general.ufw:
    state: reloaded

- name: Restart fail2ban
  become: true
  ansible.builtin.service:
    name: "fail2ban"
    state: "restarted"

- name: Reboot System
  become: yes
  ansible.builtin.reboot:
    reboot_timeout: 1800
  when: "'reboot' not in ansible_skip_tags"
